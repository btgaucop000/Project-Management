<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="/projects/save" th:object="${project}" method="post">
            <div class="form-group">
                <label for="project-name">Project Name</label>
                <input type="text" th:field="*{name}"
                class="form-control" name="project-name" id="project-name" aria-describedby="helpId" placeholder="Project Name">
            </div>
            <div class="form-group">
              <label for="stage">Stage</label>
              <select class="form-control" name="stage" id="stage" th:field="*{stage}">
                <option th:value="NOTSTARTED">Not Started</option>
                <option th:value="INPROGRESS">In Progress</option>
                <option th:value="COMPLETED">Completed</option>
              </select>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" name="description" id="description" th:field="*{description}" rows="3"></textarea>
            </div>

            <button type="submit"  class="btn btn-primary">Create Project</button>
        </form>
    </div>
</body>
</html>
