<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>
  <nav th:replace="layouts :: navbar"></nav>
  <div class="container">
    <form action="/projects/save" th:object="${project}" method="post">
      <div class="form-group">
        <label for="project-name">Project Name</label>
        <input type="text" th:field="*{name}" class="form-control" name="project-name" id="project-name"
          aria-describedby="helpId" placeholder="Project Name">
      </div>
      <div class="form-group">
        <label for="stage">Stage</label>
        <select class="form-control" name="stage" id="stage" th:field="*{stage}">
          <option th:value="NOTSTARTED">Not Started</option>
          <option th:value="INPROGRESS">In Progress</option>
          <option th:value="COMPLETED">Completed</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" name="description" id="description" th:field="*{description}"
          rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="">Select Employee</label>
        <select class="form-control" name="employee" id="employee" th:field="*{employees}" multiple>
          <option th:each="employee : ${allEmployees}" th:value="${employee.id}" th:text="${employee.firstName}"></option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Create Project</button>
    </form>
  </div>
</body>

</html>
